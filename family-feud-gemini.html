<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud - Gemini Edition</title>
    <style>
        :root {
            --feud-blue: #003399;
            --feud-dark-blue: #001a4d;
            --feud-yellow: #ffcc00;
            --feud-text-shadow: 2px 2px 4px #000;
        }

        body {
            background: radial-gradient(circle, var(--feud-blue) 0%, var(--feud-dark-blue) 100%);
            font-family: 'Arial Black', 'Helvetica Neue', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Header / Question Area */
        #question-display {
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--feud-yellow);
            border-radius: 15px;
            padding: 10px;
            width: 80%;
            text-align: center;
            font-size: 2rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: var(--feud-text-shadow);
            min-height: 60px;
        }

        /* The Grid */
        .game-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 1000px;
            perspective: 1000px; /* For 3D flip effect */
        }

        /* Card Container */
        .card {
            background-color: transparent;
            height: 80px;
            cursor: pointer;
            perspective: 1000px;
        }

        /* Inner Card (The flipper) */
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Flip State */
        .card.revealed .card-inner {
            transform: rotateX(180deg);
        }

        /* Front and Back common styles */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            border: 3px solid var(--feud-yellow);
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Front (The Cover/Number) */
        .card-front {
            background: linear-gradient(180deg, #0044cc 0%, #002a80 100%);
            justify-content: center;
            color: var(--feud-yellow);
            font-size: 3rem;
            text-shadow: var(--feud-text-shadow);
        }

        /* Back (The Answer + Score) */
        .card-back {
            background: linear-gradient(180deg, #eeeeee 0%, #cccccc 100%);
            color: black;
            transform: rotateX(180deg);
            justify-content: space-between;
            padding: 0 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .answer-text {
            text-align: left;
            flex-grow: 1;
        }

        .answer-score {
            background-color: var(--feud-blue);
            color: white;
            padding: 5px 15px;
            border: 2px solid black;
            min-width: 30px;
            text-align: center;
        }

        /* The Red X Overlay */
        #strike-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15em;
            color: #ff0000;
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                0 0 40px rgba(255, 0, 0, 0.6),
                0 0 60px rgba(255, 0, 0, 0.4);
            font-weight: bold;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #strike-overlay.active {
            visibility: visible;
            opacity: 1;
            animation: shake 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Controls hint */
        .controls-hint {
            position: absolute;
            bottom: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="question-display">Loading Question...</div>

    <div class="game-board" id="board">
        <!-- Cards will be generated by JS -->
    </div>

    <!-- Strike Overlay -->
    <div id="strike-overlay">
        <div class="big-x">âœ–</div>
    </div>

    <div class="controls-hint">
        Keys: [1-8] Reveal Answer | [X] Wrong Answer | [Right Arrow] Next Round | [Left Arrow] Prev Round
    </div>

    <script>
        // --- CONFIGURATION: HARDCODE YOUR ANSWERS HERE ---

            {

                    { text: "Lion", points: 27 },

                ]
            },
            {

                answers: [

                    { text: "Olympics", points: 16 },

                ]
            },
            {

                answers: [
                    { text: "Spin the Bottle", points: 41 },
                    { text: "Strip Poker", points: 32 },
                    { text: "Twister", points: 11 },
                    { text: "Truth or Dare", points: 11 },
                    { text: "Beer Pong", points: 3 },
                ]
            },
            { 
                question: "Name something that might be brewing.", 
                answers: [
                    { text: "Coffee", points: 37 },
                    { text: "Beer", points: 28 },
                    { text: "Tea", points: 17 },
                    { text: "Trouble", points: 8 },
                    { text: "A storm", points: 5 },
                    { text: "A plot", points: 3 },
                ]
            },                   
            { 
                question: "Name something associated with vampires.", 
                answers: [
                    { text: "Twilight", points: 33 },
                    { text: "Blood/Sucking Blood", points: 29 },
                    { text: "Garlic", points: 9 },
                    { text: "Bat", points: 7 },
                    { text: "Cape", points: 7 },
                    { text: "Dracula", points: 5 },
                    { text: "Fangs", points: 4 },
                    { text: "Halloween", points: 4 }
                ]
            },
                        {
                question: "Name something people try to squeeze into.",
                answers: [
                    { text: "Tight clothes/shoes", points: 84 },
                    { text: "Parking spot", points: 3 },
                    { text: "Crowded bus", points: 2 },
                    { text: "Dining booth", points: 2 },
                ]
            },
            { 
                question: "Name an occasion where parents force their kids to wear a certain outfit", 
                answers: [
                    { text: "Wedding", points: 26},
                    { text: "Easter", points: 23 },
                    { text: "Halloween", points: 20 },
                    { text: "Church", points: 15 },
                    { text: "Christmas", points: 4 },
                    { text: "School Picture Day", points: 4 },
                ]
            },
            { 
                question: "Name a place that's filled with people who don't want to be there.",
                answers: [
                    { text: "Jail/Prison", points: 36 },
                    { text: "Hell", points: 10},
                    { text: "Work/meetings", points: 10 },
                    { text: "Cemetery", points: 8 },
                    { text: "Church", points: 8 },
                ]
            },
            { 
                question: "Name something you stuff as much as you can.", 
                answers: [
                    { text: "Turkey", points: 39 },
                    { text: "Trash Cans", points: 14 },
                    { text: "Christmas Stockings", points: 6 },
                    { text: "Suitcase", points: 6 },
                    { text: "Pillow", points: 6 },
                    { text: "Teddy Bear", points: 5 },
                    { text: "Purse", points: 5 },
                    { text: "Stomach", points: 4 }
                ]
            },
        ];

        let currentRoundIndex = 0;
        const board = document.getElementById('board');
        const questionDisplay = document.getElementById('question-display');
        const strikeOverlay = document.getElementById('strike-overlay');
        let questionRevealed = false;

        // Initialize Game
        function loadRound(index) {
            // Bounds check
            if (index < 0) index = 0;
            if (index >= gameData.length) index = gameData.length - 1;
            currentRoundIndex = index;
            questionRevealed = false;

            const roundData = gameData[currentRoundIndex];
            questionDisplay.textContent = `Round ${currentRoundIndex + 1}`;
            board.innerHTML = ''; // Clear board

            // Create 8 slots (even if fewer answers exist, we keep the grid structure)
            for (let i = 0; i < 8; i++) {
                const answerData = roundData.answers[i];
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = i; // Store index for click handling

                // If there is data for this slot
                if (answerData) {
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">${i + 1}</div>
                            <div class="card-back">
                                <span class="answer-text">${answerData.text}</span>
                                <span class="answer-score">${answerData.points}</span>
                            </div>
                        </div>
                    `;
                    
                    // Click to reveal
                    card.addEventListener('click', () => toggleReveal(card));
                } else {
                    // Empty slot styling (optional: hide number or keep it static)
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front" style="opacity: 0.3; cursor: default;"></div>
                            <div class="card-back"></div>
                        </div>
                    `;
                }
                board.appendChild(card);
            }
        }

        function toggleReveal(cardElement) {
            // Only toggle if it has content (checked by class existence in innerHTML logic)
            if(cardElement.querySelector('.answer-text')) {
                cardElement.classList.toggle('revealed');
            }
        }

        const strikeSound = new Audio('/Users/swetag/Downloads/error-sound.mp3');
        strikeSound.preload = 'auto';

        function showStrike() {
            strikeOverlay.classList.add('active');
            strikeSound.currentTime = 0; // Reset to start
            strikeSound.play();
            setTimeout(() => {
                strikeOverlay.classList.remove('active');
            }, 1000); // Shows for 1 seconds
        }

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();

            if ((e.code === 'Space' || key === ' ') && !questionRevealed) {
                questionDisplay.textContent = gameData[currentRoundIndex].question;
                questionRevealed = true;
                return;
            }

            // 1. Number Keys (1-8) to reveal
            if (key >= '1' && key <= '8') {
                const index = parseInt(key) - 1;
                const cards = document.querySelectorAll('.card');
                if (cards[index]) {
                    toggleReveal(cards[index]);
                }
            }

            // 2. 'x' for Strike
            if (key === 'x') {
                showStrike();
            }

            // 3. Navigation (Arrow Keys)
            if (key === 'arrowright') {
                loadRound(currentRoundIndex + 1);
            }
            if (key === 'arrowleft') {
                loadRound(currentRoundIndex - 1);
            }
        });

        // Initial Load
        loadRound(0);

    </script>
</body>
</html>
