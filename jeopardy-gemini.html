<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Board</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: 'Impact', 'Arial Black', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* The Main Board Grid */
        #board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: 80px repeat(5, 1fr); /* Header + 5 rows */
            gap: 8px;
            width: 95vw;
            height: 90vh;
            background-color: black;
        }

        .cell {
            background-color: #060CE9; /* Jeopardy Blue */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
            user-select: none;
        }

        /* Category Headers */
        .category {
            color: white;
            font-size: 1.8rem;
            text-transform: uppercase;
            text-shadow: 1px 1px 1px black;
            font-weight: bold;
            border-bottom: 4px solid black;
        }

        /* Dollar Amounts */
        .clue {
            color: #D69F4C; /* Gold */
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 3px 3px 0px black;
            cursor: pointer;
        }

        .clue:hover {
            background-color: #2b32ff;
        }

        /* Disabled / Played State */
        .clue.disabled {
            background-color: #444; /* Greyed out */
            color: #777;
            text-shadow: none;
            cursor: default;
            pointer-events: none;
        }

        /* Full Screen Question/Answer Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #060CE9;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 50px;
            box-sizing: border-box;
            text-align: center;
        }

        #overlay-text {
            font-size: 5rem;
            color: white;
            text-transform: uppercase;
            text-shadow: 4px 4px 4px black;
            margin-bottom: 50px;
            max-width: 80%;
            line-height: 1.2;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #D69F4C;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 2px 2px 5px black;
        }

        .btn:hover {
            background-color: white;
        }
    </style>
</head>
<body>

    <div id="board">
        <!-- Board content generated by JS -->
    </div>

    <div id="overlay">
        <div id="overlay-text"></div>
        <button id="show-question-btn" class="btn" style="display:none;">Show Question</button>
        <button id="reveal-btn" class="btn">Show Answer</button>
        <button id="continue-btn" class="btn" style="display:none;">Continue</button>
    </div>

    <script>
        // --- CONFIGURATION: EDIT YOUR CATEGORIES AND QUESTIONS HERE ---
        const gameData = [
            {
                name: "History",
                questions: [
                    { value: 100, question: "Who was the first President of the United States?", answer: "George Washington", isAnswered: false, isDailyDouble: false },
                    { value: 200, question: "In which year did World War II end?", answer: "1945", isAnswered: false, isDailyDouble: false },
                    { value: 300, question: "Who wrote the Declaration of Independence?", answer: "Thomas Jefferson", isAnswered: false, isDailyDouble: false },
                    { value: 400, question: "Which ancient civilization built Machu Picchu?", answer: "The Incas", isAnswered: false, isDailyDouble: false },
                    { value: 500, question: "The war between North and South Korea started in this year.", answer: "1950", isAnswered: false, isDailyDouble: false }
                ]
            },
            {
                name: "Science",
                questions: [
                    { value: 100, question: "H2O is the chemical formula for what?", answer: "Water", isAnswered: false, isDailyDouble: false },
                    { value: 200, question: "Which planet is closest to the sun?", answer: "Mercury", isAnswered: false, isDailyDouble: false },
                    { value: 300, question: "What is known as the powerhouse of the cell?", answer: "Mitochondria", isAnswered: false, isDailyDouble: false },
                    { value: 400, question: "What is the chemical symbol for Gold?", answer: "Au", isAnswered: false, isDailyDouble: false },
                    { value: 500, question: "What is the hardest natural substance on Earth?", answer: "Diamond", isAnswered: false, isDailyDouble: false }
                ]
            },
            {
                name: "Geography",
                questions: [
                    { value: 100, question: "What is the capital of France?", answer: "Paris", isAnswered: false, isDailyDouble: false },
                    { value: 200, question: "Which is the largest ocean on Earth?", answer: "Pacific Ocean", isAnswered: false, isDailyDouble: false },
                    { value: 300, question: "Which continent has the most countries?", answer: "Africa", isAnswered: false, isDailyDouble: false },
                    { value: 400, question: "What is the longest river in the world?", answer: "The Nile", isAnswered: false, isDailyDouble: false },
                    { value: 500, question: "What is the smallest country in the world?", answer: "Vatican City", isAnswered: false, isDailyDouble: false }
                ]
            },
            {
                name: "Movies",
                questions: [
                    { value: 100, question: "Which movie features the quote 'I'll be back'?", answer: "The Terminator", isAnswered: false, isDailyDouble: false },
                    { value: 200, question: "Who played Jack Dawson in Titanic?", answer: "Leonardo DiCaprio", isAnswered: false, isDailyDouble: false },
                    { value: 300, question: "What was the first feature-length animated movie released by Disney?", answer: "Snow White and the Seven Dwarfs", isAnswered: false, isDailyDouble: false },
                    { value: 400, question: "Who directed the movie Pulp Fiction?", answer: "Quentin Tarantino", isAnswered: false, isDailyDouble: false },
                    { value: 500, question: "Which movie won the first Academy Award for Best Picture?", answer: "Wings", isAnswered: false, isDailyDouble: false }
                ]
            },
            {
                name: "Music",
                questions: [
                    { value: 100, question: "Who is known as the King of Pop?", answer: "Michael Jackson", isAnswered: false, isDailyDouble: false },
                    { value: 200, question: "Which band consisted of John, Paul, George, and Ringo?", answer: "The Beatles", isAnswered: false, isDailyDouble: false },
                    { value: 300, question: "Who recorded the hit song 'Bohemian Rhapsody'?", answer: "Queen", isAnswered: false, isDailyDouble: false },
                    { value: 400, question: "Who was the first winner of American Idol?", answer: "Kelly Clarkson", isAnswered: false, isDailyDouble: false },
                    { value: 500, question: "Which classical composer wrote 'The Four Seasons'?", answer: "Antonio Vivaldi", isAnswered: false, isDailyDouble: false }
                ]
            },
            {
                name: "Random",
                questions: [
                    { value: 100, question: "How many legs does a spider have?", answer: "Eight", isAnswered: false, isDailyDouble: false },
                    { value: 200, question: "What color is a ruby?", answer: "Red", isAnswered: false, isDailyDouble: false },
                    { value: 300, question: "What does the Roman numeral 'L' stand for?", answer: "50", isAnswered: false, isDailyDouble: false },
                    { value: 400, question: "What is the currency of Japan?", answer: "Yen", isAnswered: false, isDailyDouble: false },
                    { value: 500, question: "What is a group of crows called?", answer: "A murder", isAnswered: false, isDailyDouble: false }
                ]
            }
        ];

        // Set a random Daily Double
        const randomCatIdx = Math.floor(Math.random() * gameData.length);
        const randomQIdx = Math.floor(Math.random() * 5);
        gameData[randomCatIdx].questions[randomQIdx].isDailyDouble = true;

        const board = document.getElementById('board');
        const overlay = document.getElementById('overlay');
        const overlayText = document.getElementById('overlay-text');
        const revealBtn = document.getElementById('reveal-btn');
        const continueBtn = document.getElementById('continue-btn');
        const showQuestionBtn = document.getElementById('show-question-btn');

        let currentCategoryIndex = -1;
        let currentQuestionIndex = -1;

        function initBoard() {
            board.innerHTML = '';

            // 1. Render Category Headers (Row 1)
            gameData.forEach(cat => {
                const cell = document.createElement('div');
                cell.className = 'cell category';
                cell.textContent = cat.name;
                board.appendChild(cell);
            });

            // 2. Render Questions (Rows 2-6)
            for (let i = 0; i < 5; i++) {
                gameData.forEach((cat, catIndex) => {
                    const q = cat.questions[i];
                    const cell = document.createElement('div');
                    cell.className = 'cell clue';
                    
                    if (q.isAnswered) {
                        cell.classList.add('disabled');
                        // cell.textContent = ''; // Uncomment to hide value completely
                        cell.textContent = `$${q.value}`; 
                    } else {
                        cell.textContent = `$${q.value}`;
                        cell.onclick = () => showQuestion(catIndex, i);
                    }
                    board.appendChild(cell);
                });
            }
        }

        function showQuestion(catIndex, qIndex) {
            currentCategoryIndex = catIndex;
            currentQuestionIndex = qIndex;
            const q = gameData[catIndex].questions[qIndex];

            overlay.style.display = 'flex';
            continueBtn.style.display = 'none';
            revealBtn.style.display = 'none';
            showQuestionBtn.style.display = 'none';

            if (q.isDailyDouble) {
                overlayText.textContent = "DAILY DOUBLE!";
                showQuestionBtn.style.display = 'inline-block';
            } else {
                overlayText.textContent = q.question;
                revealBtn.style.display = 'inline-block';
            }
        }

        showQuestionBtn.onclick = () => {
            const q = gameData[currentCategoryIndex].questions[currentQuestionIndex];
            showQuestionBtn.style.display = 'none';
            overlayText.textContent = q.question;
            revealBtn.style.display = 'inline-block';
        };

        revealBtn.onclick = () => {
            const q = gameData[currentCategoryIndex].questions[currentQuestionIndex];
            overlayText.textContent = q.answer;
            revealBtn.style.display = 'none';
            continueBtn.style.display = 'inline-block';
        };

        continueBtn.onclick = () => {
            gameData[currentCategoryIndex].questions[currentQuestionIndex].isAnswered = true;
            overlay.style.display = 'none';
            initBoard();
        };

        // Start
        initBoard();
    </script>
</body>
</html>
