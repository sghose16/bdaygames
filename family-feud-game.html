<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .question {
            background: rgba(255, 215, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            border: 3px solid #ffd700;
        }

        .question h2 {
            font-size: 1.8em;
            color: #ffd700;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-box {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: 4px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .answer-box.covered {
            background: linear-gradient(135deg, #2a5298 0%, #3a6bc8 100%);
        }

        .answer-box.revealed {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1e3c72;
        }

        .answer-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .answer-number {
            font-size: 2em;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .answer-text {
            font-size: 1.5em;
            font-weight: bold;
            flex: 1;
            text-align: center;
            text-transform: uppercase;
        }

        .answer-points {
            font-size: 2em;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }

        .covered .answer-text,
        .covered .answer-points {
            visibility: hidden;
        }

        .x-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15em;
            color: #ff0000;
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                0 0 40px rgba(255, 0, 0, 0.6),
                0 0 60px rgba(255, 0, 0, 0.4);
            font-weight: bold;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .x-overlay.show {
            opacity: 1;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) rotate(5deg); }
        }

        .controls {
            background: rgba(255, 215, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            text-align: center;
        }

        .controls p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .round-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .round-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1e3c72;
            border: none;
            padding: 8px 16px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .round-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .round-btn.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
        }

        .reveal-animation {
            animation: revealFlip 0.5s ease;
        }

        @keyframes revealFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® FAMILY FEUD ðŸŽ®</h1>
        </div>

        <div class="question">
            <h2 id="questionText">Loading question...</h2>
        </div>

        <div class="answers-grid" id="answersGrid">
            <!-- Answers will be generated here -->
        </div>

        <div class="controls">
            <p>Press 1-8 to reveal answers | Press X for wrong answer | Select Round:</p>
            <div class="round-selector" id="roundSelector">
                <!-- Round buttons will be generated here -->
            </div>
        </div>
    </div>

    <div class="x-overlay" id="xOverlay">âœ–</div>

    <script>
        // Game data - Add your questions and answers here
        const gameData = [
            {
                question: "Name something people do at the beach",
                answers: [
                    { text: "Swim", points: 45 },
                    { text: "Sunbathe", points: 32 },
                    { text: "Build sandcastles", points: 12 },
                    { text: "Play volleyball", points: 8 },
                    { text: "Surf", points: 6 },
                    { text: "Read", points: 5 },
                    { text: "Walk", points: 4 },
                    { text: "Picnic", points: 3 }
                ]
            },
            {
                question: "Name a popular pizza topping",
                answers: [
                    { text: "Pepperoni", points: 52 },
                    { text: "Cheese", points: 38 },
                    { text: "Mushrooms", points: 18 },
                    { text: "Sausage", points: 15 },
                    { text: "Olives", points: 12 },
                    { text: "Peppers", points: 10 },
                    { text: "Onions", points: 8 },
                    { text: "Ham", points: 7 }
                ]
            },
            {
                question: "Name something you find in a kitchen",
                answers: [
                    { text: "Refrigerator", points: 42 },
                    { text: "Stove", points: 35 },
                    { text: "Sink", points: 28 },
                    { text: "Microwave", points: 20 },
                    { text: "Dishes", points: 15 },
                    { text: "Knives", points: 12 },
                    { text: "Table", points: 9 },
                    { text: "Food", points: 7 }
                ]
            },
            {
                question: "Name a popular pet",
                answers: [
                    { text: "Dog", points: 58 },
                    { text: "Cat", points: 32 },
                    { text: "Fish", points: 15 },
                    { text: "Bird", points: 10 },
                    { text: "Hamster", points: 8 },
                    { text: "Rabbit", points: 6 },
                    { text: "Guinea pig", points: 4 },
                    { text: "Lizard", points: 3 }
                ]
            },
            {
                question: "Name something people wear in winter",
                answers: [
                    { text: "Coat", points: 48 },
                    { text: "Hat", points: 28 },
                    { text: "Gloves", points: 22 },
                    { text: "Scarf", points: 18 },
                    { text: "Boots", points: 14 },
                    { text: "Sweater", points: 10 },
                    { text: "Jacket", points: 7 },
                    { text: "Earmuffs", points: 4 }
                ]
            }
        ];

        let currentRound = 0;
        let revealedAnswers = new Set();
        let questionRevealed = false;

        function initGame() {
            createRoundButtons();
            loadRound(0);
        }

        function createRoundButtons() {
            const roundSelector = document.getElementById('roundSelector');
            roundSelector.innerHTML = '';
            
            gameData.forEach((round, index) => {
                const btn = document.createElement('button');
                btn.className = 'round-btn';
                btn.textContent = `Round ${index + 1}`;
                btn.onclick = () => loadRound(index);
                roundSelector.appendChild(btn);
            });
        }

        function loadRound(roundIndex) {
            currentRound = roundIndex;
            revealedAnswers.clear();
            questionRevealed = false;
            
            // Update active button
            const buttons = document.querySelectorAll('.round-btn');
            buttons.forEach((btn, index) => {
                btn.classList.toggle('active', index === roundIndex);
            });

            // Update question
            document.getElementById('questionText').textContent = `Round ${roundIndex + 1}`;

            // Generate answer boxes
            const grid = document.getElementById('answersGrid');
            grid.innerHTML = '';
            
            gameData[roundIndex].answers.forEach((answer, index) => {
                const box = document.createElement('div');
                box.className = 'answer-box covered';
                box.dataset.index = index;
                box.innerHTML = `
                    <div class="answer-number">${index + 1}</div>
                    <div class="answer-text">${answer.text}</div>
                    <div class="answer-points">${answer.points}</div>
                `;
                grid.appendChild(box);
            });
        }

        function revealAnswer(number) {
            const index = number - 1;
            if (index >= 0 && index < 8) {
                const boxes = document.querySelectorAll('.answer-box');
                if (boxes[index] && boxes[index].classList.contains('covered')) {
                    boxes[index].classList.remove('covered');
                    boxes[index].classList.add('revealed', 'reveal-animation');
                    revealedAnswers.add(index);
                    
                    // Remove animation class after animation completes
                    setTimeout(() => {
                        boxes[index].classList.remove('reveal-animation');
                    }, 500);
                }
            }
        }

        function showX() {
            const xOverlay = document.getElementById('xOverlay');
            xOverlay.classList.add('show');
            
            // Play a "wrong" sound effect would go here
            
            setTimeout(() => {
                xOverlay.classList.remove('show');
            }, 1000);
        }

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            
            if (event.code === 'Space' || key === ' ') {
                if (!questionRevealed) {
                    document.getElementById('questionText').textContent = gameData[currentRound].question;
                    questionRevealed = true;
                }
            } else if (key === 'x') {
                showX();
            } else if (key >= '1' && key <= '9') {
                revealAnswer(parseInt(key));
            } else if (key === '0') {
                revealAnswer(10);
            }
        });

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
