<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Board</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: 'Impact', 'Arial Black', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* The Main Board Grid */
        #board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: 80px repeat(5, 1fr); /* Header + 5 rows */
            gap: 8px;
            width: 95vw;
            height: 90vh;
            background-color: black;
        }

        .cell {
            background-color: #060CE9; /* Jeopardy Blue */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
            user-select: none;
        }

        /* Category Headers */
        .category {
            color: white;
            font-size: 1.6rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 2px black;
            font-weight: bold;
            border-bottom: 4px solid black;
        }

        /* Dollar Amounts */
        .clue {
            color: #D69F4C; /* Gold */
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 3px 3px 0px black;
            cursor: pointer;
        }

        .clue:hover {
            background-color: #2b32ff;
        }

        /* Disabled / Played State */
        .clue.disabled {
            background-color: #444; /* Greyed out */
            color: #777;
            text-shadow: none;
            cursor: default;
            pointer-events: none;
        }

        /* Full Screen Question/Answer Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #060CE9;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        #overlay-text {
            font-size: 5rem;
            color: white;
            text-transform: uppercase;
            text-shadow: 4px 4px 4px black;
            margin: 20px 0;
            max-width: 90%;
            line-height: 1.3;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #overlay-text.long-text {
            font-size: 3rem;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #D69F4C;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 2px 2px 5px black;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: white;
        }
    </style>
</head>
<body>

    <div id="board">
        <!-- Board content generated by JS -->
    </div>

    <div id="overlay">
        <div id="overlay-text"></div>
        <div>
            <button id="show-question-btn" class="btn" style="display:none;">Show Question</button>
            <button id="reveal-btn" class="btn">Show Answer</button>
            <button id="continue-btn" class="btn" style="display:none;">Continue</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION: EDIT YOUR CATEGORIES AND QUESTIONS HERE ---
        const gameData = [
            {
                name: "Buzzer Beaters & Big Leagues",
                questions: [
                    { value: 100, question: "Jody Conradt and Colt McCoy are in this university’s Hall of Fame", answer: "UT Austin", isAnswered: false, isDailyDouble: false },
                    { value: 200, question: "This city is tied with Houston and Minneapolis for most WNBA championships.", answer: "Seattle", isAnswered: false, isDailyDouble: false },
                    { value: 300, question: "This Houston Astro hit the walk off home run against the New York Yankees in 2019 to send them to the World Series.", answer: "Jose Altuve", isAnswered: false, isDailyDouble: false },
                    { value: 400, question: "This NBA star has 4 kids by 4 different women, despite texting one of them “Get da abortion lol”", answer: "Anthony Edwards", isAnswered: false, isDailyDouble: false },
                    { value: 500, question: "Despite its name, in the 2025 - 2026 season, this power conference has 16 teams.", answer: "Big 12", isAnswered: false, isDailyDouble: false }
                ]
            },
            {
                name: "Emerald City Essentials",
                questions: [
                    { value: 100, question: "This item, often seen during the summer with Amazon interns, was invented by a student during their time at UW.", answer: "Backpack", isAnswered: false, isDailyDouble: false },
                    { value: 200, question: "This statewide ban started in 1916, 4 years before it was enacted nationwide.", answer: "Prohibition", isAnswered: false, isDailyDouble: false },
                    { value: 300, question: "An 18 story building opened to residents in 1962 with monthly rent starting at $110.", answer: "Panorama Apartments", isAnswered: false, isDailyDouble: false },
                    { value: 400, question: "This 2025 movie had a $150 million brand partnership budget, including collabs with Lush, Ruggable, Owala, and Absolut Vodka.", answer: "Wicked", isAnswered: false, isDailyDouble: false },
                    { value: 500, question: "This President’s wealth started when his grandfather moved to Seattle in 1891 and opened a bar/restaurant/brothel in what is now known as Pioneer Square.", answer: "Trump", isAnswered: false, isDailyDouble: false }
                ]
            },
            {
                name: "Fame Game",
                questions: [
                    { value: 100, question: "A clothing maker + something that moves fast.", answer: "Taylor Swift", isAnswered: false, isDailyDouble: false },
                    { value: 200, question: "This recent Golden Globes winner is rumored to have spread chlamydia during his time at NYU.", answer: "Timothee Chalamet", isAnswered: false, isDailyDouble: false },
                    { value: 300, question: "This artist’s song with the lyrics “Reach for the stars, and if you don't grab them, at least you'll fall on top of the world” was sampled in Pitch Perfect.", answer: "Pitbull", isAnswered: false, isDailyDouble: false }
                    { value: 400, question: "Sweta got scammed when buying tickets to see this British artist live.", answer: "Harry Styles", isAnswered: false, isDailyDouble: false },
                    { value: 500, question: "This actress had her hospital bill helped by Martin Luther King Jr. at birth — long before she’d prove she was more than just a pretty face in romantic comedies.", answer: "Julia Roberts", isAnswered: false, isDailyDouble: false },
                ]
            },
            {
                name: "Must-See TV",
                questions: [
                    { value: 100, question: "This show shares its title with a genre of electronic dance music.", answer: "House", isAnswered: false, isDailyDouble: false },
                    { value: 200, question: "This sitcom famously withholds the identity promised in its title for nine seasons.", answer: "How I Met Your Mother", isAnswered: false, isDailyDouble: false },
                    { value: 300, question: "A warm season + a personal glow-up.", answer: "The Summer I Turned Pretty?", isAnswered: false, isDailyDouble: false },
                    { value: 400, question: "The title of this Apple TV+ show literally means “the act of being cut off.”", answer: "Severance", isAnswered: false, isDailyDouble: false },
                    { value: 500, question: "This show is the longest running primetime medical drama, despite its namesake character no longer being a series regular.", answer: "Grey’s Anatomy", isAnswered: false, isDailyDouble: false }
                ]
            },
            {
                name: "Side Quests: On/Off the Map",
                questions: [
                    { value: 100, question: "Sweta has gone on this many Hinge dates since moving to Seattle", answer: "9", isAnswered: false, isDailyDouble: false },
                    { value: 200, question: "This park where the Cherry Blossom Run occurs was also where President Joe Biden signed an executive order to protect forests on federal lands.", answer: "Seward Park", isAnswered: false, isDailyDouble: false },
                    { value: 300, question: "The fastest run up Seattle’s Space Needle was completed in 3 minutes and 35 seconds (not by Sweta); this is the number of steps climbed to reach the top.", answer: "832", isAnswered: false, isDailyDouble: false },
                    { value: 400, question: "This is Sweta’s favorite mountain range and feeds the wettest temperate rainforest in the contiguous United States.", answer: "Olympic Mountain Range", isAnswered: false, isDailyDouble: false },
                    { value: 500, question: "This country hosted a Formula 1 Grand Prix attended by Sweta in 2023 and will soon have its first queen (by birth) since 1868.", answer: "Spain", isAnswered: false, isDailyDouble: false },
                ]
            }
        ];

        // Set a random Daily Double
        const randomCatIdx = Math.floor(Math.random() * gameData.length);
        const randomQIdx = Math.floor(Math.random() * 5);
        if (gameData[randomCatIdx] && gameData[randomCatIdx].questions[randomQIdx]) {
            gameData[randomCatIdx].questions[randomQIdx].isDailyDouble = true;
        }


        const board = document.getElementById('board');
        const overlay = document.getElementById('overlay');
        const overlayText = document.getElementById('overlay-text');
        const revealBtn = document.getElementById('reveal-btn');
        const continueBtn = document.getElementById('continue-btn');
        const showQuestionBtn = document.getElementById('show-question-btn');

        let currentCategoryIndex = -1;
        let currentQuestionIndex = -1;

        function setOverlayText(text) {
            overlayText.innerHTML = `<span>${text}</span>`; // Wrap in span for centering
            const threshold = 80; // Character threshold for long text
            if (text.length > threshold) {
                overlayText.classList.add('long-text');
            } else {
                overlayText.classList.remove('long-text');
            }
        }

        function initBoard() {
            board.innerHTML = '';

            // 1. Render Category Headers (Row 1)
            gameData.forEach(cat => {
                const cell = document.createElement('div');
                cell.className = 'cell category';
                cell.textContent = cat.name;
                board.appendChild(cell);
            });

            // 2. Render Questions (Rows 2-6)
            for (let i = 0; i < 5; i++) {
                gameData.forEach((cat, catIndex) => {
                    const q = cat.questions[i];
                    const cell = document.createElement('div');
                    cell.className = 'cell clue';
                    
                    if (q.isAnswered) {
                        cell.classList.add('disabled');
                        cell.textContent = `$${q.value}`; 
                    } else {
                        cell.textContent = `$${q.value}`;
                        cell.onclick = () => showQuestion(catIndex, i);
                    }
                    board.appendChild(cell);
                });
            }
        }

        function showQuestion(catIndex, qIndex) {
            currentCategoryIndex = catIndex;
            currentQuestionIndex = qIndex;
            const q = gameData[catIndex].questions[qIndex];

            overlay.style.display = 'flex';
            continueBtn.style.display = 'none';
            revealBtn.style.display = 'none';
            showQuestionBtn.style.display = 'none';

            if (q.isDailyDouble) {
                setOverlayText("DAILY DOUBLE!");
                showQuestionBtn.style.display = 'inline-block';
            } else {
                setOverlayText(q.question);
                revealBtn.style.display = 'inline-block';
            }
        }

        showQuestionBtn.onclick = () => {
            const q = gameData[currentCategoryIndex].questions[currentQuestionIndex];
            showQuestionBtn.style.display = 'none';
            setOverlayText(q.question);
            revealBtn.style.display = 'inline-block';
        };

        revealBtn.onclick = () => {
            const q = gameData[currentCategoryIndex].questions[currentQuestionIndex];
            setOverlayText(q.answer);
            revealBtn.style.display = 'none';
            continueBtn.style.display = 'inline-block';
        };

        continueBtn.onclick = () => {
            if (currentCategoryIndex > -1 && currentQuestionIndex > -1) {
                gameData[currentCategoryIndex].questions[currentQuestionIndex].isAnswered = true;
            }
            overlay.style.display = 'none';
            initBoard();
        };

        // Start
        initBoard();
    </script>
</body>
</html>
