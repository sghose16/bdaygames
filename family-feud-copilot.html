<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Feud — Game</title>
  <style>
    :root{
      --blue:#0b63d6;
      --yellow:#ffd400;
      --dark:#05305f;
      --bg:#eaf3ff;
      font-family: Inter, system-ui, -apple-system, Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--dark)}
    .app{max-width:980px;margin:28px auto;padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .title{font-size:22px;font-weight:700;color:var(--blue)}
    .round{font-size:16px}
    .question{margin-top:8px;display:inline-block;background:var(--yellow);color:var(--dark);padding:8px 12px;border-radius:8px;font-weight:800}
    .top-row{display:flex;gap:12px;align-items:center}
    .strikes{display:flex;gap:6px;align-items:center}
    .strike{width:36px;height:36px;border-radius:6px;display:flex;align-items:center;justify-content:center;font-weight:900;color:#fff;background:#ccc}
    .strike.active{background:#d62828}

    .board{display:grid;grid-template-columns:1fr 1fr;gap:12px;background:linear-gradient(180deg,#cfe6ff,white);padding:18px;border-radius:10px}
    .cell{position:relative;min-height:72px;border-radius:8px;background:linear-gradient(180deg,var(--blue),#0b5bd1);overflow:hidden;display:flex;align-items:center}
    .inner{padding:12px 14px;display:flex;align-items:center;gap:12px;width:100%}
    .answerText{color:var(--yellow);font-weight:700;font-size:18px;opacity:0}
    .points{margin-left:auto;background:var(--yellow);color:var(--dark);font-weight:700;padding:6px 10px;border-radius:6px}

    /* cover overlay */
    .cover{position:absolute;inset:0;background:var(--yellow);display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--dark);font-size:20px;border-radius:8px;cursor:pointer}
    .cell.revealed .cover{display:none}
    .cell.revealed .answerText{opacity:1;color:white}

    .controls{display:flex;flex-wrap:wrap;gap:8px;margin-top:14px}
    .btn{background:var(--blue);color:white;padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
    .btn.secondary{background:var(--yellow);color:var(--dark)}
    .btn.warn{background:#d62828}

    footer{margin-top:16px;display:flex;justify-content:space-between;gap:12px}

    .grid-wrap{display:grid;grid-template-columns:1fr 1fr;gap:12px}

    /* responsive */
    @media (max-width:520px){
      .inner{padding:10px}
      .answerText{font-size:16px}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <div class="title">Family Feud — Game</div>
        <div class="round">Round <span id="roundNum">1</span> / 10</div>
        <div id="questionText" class="question"></div>
      </div>
      <div class="top-row">
        <div class="strikes" title="Strikes (press X)">
          <div id="s1" class="strike">&#10005;</div>
          <div id="s2" class="strike">&#10005;</div>
          <div id="s3" class="strike">&#10005;</div>
        </div>
      </div>
    </header>

    <main>
      <div class="board" id="board">
        <!-- 8 cells: 4 rows x 2 columns -->
      </div>

      <div class="controls">
        <div style="display:flex;gap:6px;flex-wrap:wrap">
          <!-- number reveal buttons 1..8 -->
          <button class="btn secondary" id="showAll">Show All</button>
          <button class="btn" id="prev">Prev</button>
          <button class="btn" id="next">Next</button>
          <button class="btn warn" id="reset">Reset</button>
        </div>
        <div style="margin-left:auto;display:flex;gap:6px;align-items:center;flex-wrap:wrap">
          <div style="font-weight:700">Reveal:</div>
          <div id="numButtons"></div>
          <button class="btn" id="strikeBtn">X</button>
        </div>
      </div>
    </main>

    <footer>
      <div style="font-size:13px;color:#334">Keys: 1-8 reveal • X strike • N/P next/prev</div>
      <div style="font-size:13px;color:#334">Edit answers in the JS `rounds` array</div>
    </footer>
  </div>

  <script>
    // Hardcoded 10 rounds, each with 8 answers {text, points}.
    // Edit this array to change questions/answers.
    const rounds = [
      {question:'Name a fruit', answers:[{text:'Apple',points:35},{text:'Banana',points:25},{text:'Orange',points:15},{text:'Grapes',points:8},{text:'Strawberry',points:6},{text:'Watermelon',points:4},{text:'Pineapple',points:4},{text:'Mango',points:3}]},
      {question:'Something you find in a kitchen', answers:[{text:'Spoon',points:28},{text:'Fork',points:22},{text:'Knife',points:18},{text:'Plate',points:10},{text:'Cup',points:8},{text:'Pan',points:6},{text:'Fridge',points:5},{text:'Oven',points:3}]},
      {question:'Popular pet', answers:[{text:'Dog',points:48},{text:'Cat',points:30},{text:'Fish',points:8},{text:'Bird',points:5},{text:'Hamster',points:4},{text:'Rabbit',points:3},{text:'Turtle',points:1},{text:'Lizard',points:1}]},
      {question:'Breakfast food', answers:[{text:'Eggs',points:30},{text:'Pancakes',points:22},{text:'Cereal',points:20},{text:'Bacon',points:8},{text:'Toast',points:7},{text:'Oatmeal',points:6},{text:'Yogurt',points:4},{text:'Fruit',points:3}]},
      {question:'Vehicle', answers:[{text:'Car',points:50},{text:'Bicycle',points:15},{text:'Bus',points:12},{text:'Truck',points:8},{text:'Motorcycle',points:6},{text:'Train',points:5},{text:'Boat',points:3},{text:'Plane',points:1}]},
      {question:'Color', answers:[{text:'Blue',points:30},{text:'Red',points:25},{text:'Green',points:18},{text:'Black',points:10},{text:'White',points:8},{text:'Yellow',points:5},{text:'Purple',points:3},{text:'Orange',points:1}]},
      {question:'Sport', answers:[{text:'Football',points:40},{text:'Basketball',points:20},{text:'Baseball',points:12},{text:'Tennis',points:8},{text:'Soccer',points:7},{text:'Golf',points:6},{text:'Hockey',points:5},{text:'Swimming',points:2}]},
      {question:'Holiday', answers:[{text:'Christmas',points:42},{text:'Thanksgiving',points:20},{text:'Halloween',points:18},{text:'Easter',points:7},{text:'New Year',points:5},{text:'Fourth of July',points:4},{text:'Valentine\'s',points:3},{text:'St. Patrick\'s',points:1}]},
      {question:'School subject', answers:[{text:'Math',points:36},{text:'English',points:22},{text:'Science',points:18},{text:'History',points:10},{text:'Art',points:6},{text:'PE',points:4},{text:'Music',points:3},{text:'Computer',points:1}]},
      {question:'Something you wear', answers:[{text:'Shirt',points:28},{text:'Pants',points:24},{text:'Shoes',points:20},{text:'Hat',points:10},{text:'Socks',points:8},{text:'Jacket',points:6},{text:'Dress',points:3},{text:'Tie',points:1}]}
    ];

    const TOTAL_ROUNDS = rounds.length;
    let currentRound = 0;
    let revealed = new Array(8).fill(false);
    let strikes = 0;

    const board = document.getElementById('board');
    const roundNum = document.getElementById('roundNum');

    function buildBoard(){
      board.innerHTML = '';
      for(let i=0;i<8;i++){
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;

        const inner = document.createElement('div');
        inner.className = 'inner';

        const text = document.createElement('div');
        text.className = 'answerText';
        text.id = `a${i}`;
        text.textContent = '';

        const points = document.createElement('div');
        points.className = 'points';
        points.id = `p${i}`;
        points.textContent = '';

        inner.appendChild(text);
        inner.appendChild(points);

        const cover = document.createElement('div');
        cover.className = 'cover';
        cover.textContent = i+1;
        cover.addEventListener('click',()=>reveal(i));

        cell.appendChild(inner);
        cell.appendChild(cover);
        board.appendChild(cell);
      }
    }

    function renderRound(){
      const data = rounds[currentRound];
      roundNum.textContent = (currentRound+1)+' / '+TOTAL_ROUNDS;
      revealed = new Array(8).fill(false);
      strikes = 0; updateStrikes();

      for(let i=0;i<8;i++){
        const a = data.answers[i] || {text:'',points:''};
        document.getElementById(`a${i}`).textContent = a.text;
        document.getElementById(`p${i}`).textContent = a.points ? a.points : '';
        const cell = board.children[i];
        cell.classList.remove('revealed');
        const cover = cell.querySelector('.cover');
        cover.style.display = 'flex';
      }
      // set question text
      const qEl = document.getElementById('questionText');
      if(qEl) qEl.textContent = data.question || '';
    }

    function reveal(index){
      if(index<0||index>7) return;
      const cell = board.children[index];
      if(!cell) return;
      cell.classList.add('revealed');
      const cover = cell.querySelector('.cover');
      cover.style.display = 'none';
      revealed[index] = true;
    }

    function showAll(){
      for(let i=0;i<8;i++) reveal(i);
    }

    function updateStrikes(){
      for(let i=1;i<=3;i++){
        const el = document.getElementById('s'+i);
        if(i<=strikes) el.classList.add('active'); else el.classList.remove('active');
      }
    }

    function addStrike(){
      if(strikes>=3) return;
      strikes++;
      updateStrikes();
    }

    function resetRound(){
      revealed = new Array(8).fill(false);
      strikes = 0; updateStrikes();
      for(let i=0;i<8;i++){ const cell = board.children[i]; cell.classList.remove('revealed'); cell.querySelector('.cover').style.display='flex'; }
    }

    function next(){
      if(currentRound < TOTAL_ROUNDS-1){ currentRound++; renderRound(); }
    }
    function prev(){ if(currentRound>0){ currentRound--; renderRound(); } }

    // create number buttons 1..8
    const numButtons = document.getElementById('numButtons');
    for(let i=1;i<=8;i++){
      const b = document.createElement('button'); b.className='btn secondary'; b.textContent = i; b.addEventListener('click',(()=>reveal(i-1))); numButtons.appendChild(b);
    }

    // UI wiring
    document.getElementById('next').addEventListener('click',()=>{ next(); });
    document.getElementById('prev').addEventListener('click',()=>{ prev(); });
    document.getElementById('reset').addEventListener('click',()=>{ resetRound(); });
    document.getElementById('showAll').addEventListener('click',()=>{ showAll(); });
    document.getElementById('strikeBtn').addEventListener('click',()=>{ addStrike(); });

    // keyboard shortcuts: 1-8 reveal, x strike, n/p next/prev, r reset
    document.addEventListener('keydown',(e)=>{
      if(e.key >= '1' && e.key <= '8'){ reveal(Number(e.key)-1); }
      if(e.key.toLowerCase() === 'x'){ addStrike(); }
      if(e.key.toLowerCase() === 'n'){ next(); }
      if(e.key.toLowerCase() === 'p'){ prev(); }
      if(e.key.toLowerCase() === 'r'){ resetRound(); }
    });

    // initial build
    buildBoard(); renderRound();
  </script>
</body>
</html>
